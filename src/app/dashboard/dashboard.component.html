    <div class="stats">
      <canvas
        baseChart
        [datasets]="barChartData"
        [labels]="barChartLabels"
        [options]="barChartOptions"
        [plugins]="barChartPlugins"
        [legend]="barChartLegend"
        [chartType]="barChartType"
        [height]="canvasHeight"
        width="200px !important"
        *ngIf="savedAvailableSlots"
      >
      </canvas>
    </div>

  <div class="right-menu">
    <div class="heading">Updates</div>
    <div class="updates">
      <mat-carousel
        timings="250ms ease-in"
        [autoplay]="true"
        interval="5000"
        color="black"
        maxWidth="auto"
        proportion="40"
        slides="5"
        [loop]="true"
        [hideArrows]="true"
        [hideIndicators]="true"
        [useKeyboard]="true"
        [useMouseWheel]="false"
        orientation="ltr"
        overflow="unset"
      >
        <mat-carousel-slide
          *ngFor="let slide of slides; let i = index"
          [hideOverlay]="true"
          style="overflow: unset"
        >
          <p>{{ slide.description }}</p>
        </mat-carousel-slide>
      </mat-carousel>
    </div>
    <div class="occupy">
      <span class="bookings-heading">Bookings on {{ selectedDate }}</span>
      <!-- <span *ngIf="remark">{{ remark }}</span> -->
    </div>
